<html>
<head>
<title>The Daily UTF</title>
<style>
    body {text-align: center; background: #223; font-family: sans-serif;}
    #char-wrap {
        display: inline-block;
        margin: 100px auto;
        border: 1px solid #aaa;
        padding: 10px;
        background: #eee;
        border-radius: 10px;
        width: 400px;
    }
    #error {color: red;}
    canvas { display: none;}
    h1 {font-size: 500%;}
    #next-candidates-wrap {
        width: 250px; 
        position: absolute;
        right: 20px; 
        top: 20px; 
    }
    #next-candidates {
        border: 1px solid white;
        background: #113;
        color: white;
        border-radius: 5px;
    }
    #next-candidates legend {
      color: white;
    }
    #next-candidates a {text-decoration: none;}
    .candidate {
        margin: 5px auto;
        border: 2px solid #ccc;
        background: #bbb;
        width: 50px;
        font-size: 200%;
        color: #000022;
    }
    #rss {
        position: absolute;
        left: 20px;
        top: 20px;
        border: 1px solid white;
        background: #113;
        border-radius: 5px;
        width: 50px;
        margin-top: 5px;
    }
    #rss a {
        color: #eee;
    }
</style>
<link rel="alternate" type="application/rss+xml" title="The Daily UTF RSS" href="{% url feed %}"/>

<!-- Google analytics -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31543581-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>
    <div id="rss"><a href="{% url feed %}">rss</a></div>
    {% if candidates %}
        <div id="next-candidates-wrap">
            <fieldset id="next-candidates"><legend align="left">Next (click to vote)</legend>
                {% for candidate in candidates %}
                    <a href="{% url vote pk=candidate.id%}"><div class="candidate">&#x{{candidate.char.char}};</div></a>
                {% endfor %}
            </fieldset>
        </div>
    {% endif %}
    {% if voted_for %}
        <div id="next-candidates-wrap">
            <fieldset id="next-candidates"><legend align="left">You voted for:</legend>
                <div class="candidate">&#x{{voted_for.char.char}};</div>
            </fieldset>
        </div>
    {% endif %}
    <div id="char-wrap">
        <h2>{{object.char.desc|lower}}</h2>
        <h1 id="char">&#x{{object.char.char}};</h1>
        <div id="error"></div>
    </div><br/>
    <canvas id="c1" width=128 height=128></canvas>
    <canvas id="c2" width=128 height=128></canvas>

<script>
    c1 = document.getElementById('c1');
    ctx1 = c1.getContext('2d');
    c2 = document.getElementById('c2');
    ctx2 = c2.getContext('2d');

    ctx1.font = ctx2.font = "32pt sans-serif";
    
    char1 = String.fromCharCode(parseInt("{{object.char.char}}", 16));
    char2 = String.fromCharCode(parseInt("10FFFF", 16));

    ctx1.fillText(char1, 64-ctx1.measureText(char1).width/2, 64);
    ctx2.fillText(char2, 64-ctx2.measureText(char2).width/2, 64);
    data1 = c1.toDataURL();
    data2 = c2.toDataURL();
    if(data1 == data2) {
        document.getElementById('error').innerHTML = "Sorry, looks like your font doesn't support this character.";
    }
</script>
</body>
</html>
